name: Deploy to Azure App Service

on:
  push:
    branches: [main]

permissions:
  contents: read

env:
  AZURE_WEBAPP_NAME: tamilselvi-life
  AZURE_RESOURCE_GROUP: tamilselvi-rg
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          SARVAM_API_KEY: ${{ secrets.SARVAM_API_KEY }}

      - name: Prepare standalone package
        run: |
          cp -r .next/static .next/standalone/.next/static
          cp -r public .next/standalone/public
          cd .next/standalone && zip -r ../../deploy.zip . -x '*.git*'

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: deploy.zip
          type: zip
